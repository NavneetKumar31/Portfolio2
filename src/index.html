  <app-root></app-root>

  <!-- optional js -->
  <script>
    function myMap() {
      var myLatLng = {
        lat: 18.589841,
        lng: 73.782078
      };
      var mapOptions = {
        center: new google.maps.LatLng(18.589841,  73.782078),
        zoom: 11,
        mapTypeId: google.maps.MapTypeId.HYBRID,
      };
      var map = new google.maps.Map(document.getElementById("map"), mapOptions);
      var marker = new google.maps.Marker({
        position: myLatLng,
        animation: google.maps.Animation.BOUNCE
      });

      marker.setMap(map);
    }
  </script>
    
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBb9AfRkqkGxCiwvqtfz2tDEpcwnPrWzlg&callback=myMap"></script>
